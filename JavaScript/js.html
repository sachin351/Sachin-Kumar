<!DOCTYPE html>
<html lang="en">

<head>
    <title>Alert</title>
    <script type="text/javascript">
        alert("This is a alert Test");
        document.write("Testing Mode");
        var a = "Variable Test";
        alert(a);
        document.write(a);
        var x = 5;
        var y = 6;
        var z = x + y;
        document.write(z);
        document.write("<br>");
        var b = "This is a message for checking \"Double Quotes\" .";
        document.write(b);
        document.write("<br>");
        // if else condition
        var marks = 100;
        if (marks == 100) {
            document.write('Your marks is correct');
        }
        else {
            document.write('Your marks is not correct');
        }
    </script>
</head>

</body>

</html>
