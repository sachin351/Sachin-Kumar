<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prompt Box</title>
</head>
<body>
    <script>
        var name = prompt("What is your name?");
        if(name!=""){
            document.write("Welcome " + name);
        }
        else{
            document.write("Please refresh page and fill the page");
        }
    </script>
</body>
</html>
