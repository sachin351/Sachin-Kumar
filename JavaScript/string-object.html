<!DOCTYPE html>
<html lang="en">
<head>
    <title>String Object</title>
    <script>
        let string = "This is a javascript program ";
        let string2 = "contact";
        document.write(string.length);
        document.write("<br>");
        document.write(string.charAt(8));
        document.write("<br>");
        document.write(string.indexOf("t"));
        document.write("<br>");
        document.write(string.lastIndexOf("a"));
        document.write("<br>");
        document.write(string.replace("a","b"));
        document.write("<br>");
        document.write(string.toUpperCase());
        document.write("<br>");
        document.write(string.toLowerCase());
        document.write("<br>");
        document.write(string.concat(string2));
    </script>
</head>
<body>
    
</body>
</html>
