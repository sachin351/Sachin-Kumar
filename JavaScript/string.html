<!DOCTYPE html>
<html lang="en">

<head>
    <title>String</title>
    <script>
        var string = "Sachin Kumar";
        var object = new String("Sachin Kumar");
        document.write(string === object);
        document.write("<br>");
        document.write(typeof (string));
        document.write("<br>");
        document.write(typeof (object));
    </script>
</head>

<body>

</body>

</html>
