<!DOCTYPE html>
<html lang="en">
<head>
    <title>While</title>
</head>
<body>
    <script>
        var i = 2;
        var j = 1;
        // while(i<=100){
        //     document.write(i);
        //     document.write("<br>")
        //     i++;
        // }
        while(j<=10){
            document.write(i+"*"+j+"="+i*j);
            document.write("<br>");
            j++;
        }
    </script>
    
</body>
</html>
